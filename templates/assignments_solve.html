{% extends 'assignments.html' %}
{% load staticfiles %}
{% block title %}Solve Assignment{% endblock %}
{% block extra_style %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/profile-style1.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/profile-style2.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/search.css' %}" />
{% endblock %}
{% block profile_content %}
    <h3 style="margin-left:10px">{{ assignment.title }}</h3>
    <form class="navbar-form" role="form" action="{% url 'save_assignment' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="input-group add-on" style="width: 115%;margin-left: -8px;">
            <input class="form-control" placeholder="Paste the solution link." name="solution" id="save-box" type="text" required="">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-cloud-upload"></i></button>
            </div>
        </div>
        <input type="hidden" name="student_pk" value="{{ student.pk }}"/>
        <input type="hidden" name="task_id" value="{{ assignment.pk }}"/>
    </form>
{% endblock %}
